{% extends 'AWSS/base.html'%}
{% block content %}
{% load static %}
    <main>
          <!--? Services Area Start -->
          <div class="service-area section-padding25">
            <h2> 
               <b> Our Services</b>
            </h2>

            <div class="container">
                <div class="row">
                    {% for service in services %}
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="single-cat text-center mb-30">
                            <div class="cat-icon">
                                <img src="{{ MEDIA_URL }}{{service.image}}" alt="">
                            </div>
                            <div class="cat-cap">
                                <h5><a href="{% url 'pricing' %}">{{ service.title }}</a></h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Services Area End -->
    </main>
{% endblock content %}
