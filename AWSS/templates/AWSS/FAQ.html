{% extends 'AWSS/base.html'%}
{% block content %}
{% load static %}
  <!--Faq area-->
  <div class="container">
    <div class="faq-main">
        <div class="" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="card accordion-single">
                {% for q_a in faq %}
                    <div class="card-header" role="tab" id="heading{{ forloop.counter }}">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ forloop.counter }}" 
                               aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                                {{ q_a.faq_question }}
                            </a>
                        </h5>
                    </div>

                    <div id="collapse{{ forloop.counter }}" class="collapse" role="tabpanel" aria-labelledby="heading{{ forloop.counter }}">
                        <div class="card-body">
                            {{ q_a.faq_answer }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>      
  <!--Faq area end-->
{% endblock content %}
